<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <title> Password generator page</title>
</head>

<body>
  <header class="header-div">
    <h1 class="header">
      Password Generator
    </h1>
  </header>

  <div class="password-generate">
    <div id="top-div">
      <p id="password-view">
        P4$5W0rD!
      </p>
      <svg class="copy-icon" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          fill="#A4FFAF" />
      </svg>
    </div>
  </div>
  <main class="main-card">
    <div class="main-div">
      <div id="length-input">
        <div class="title-number">
          <h3 id="length-title">
            Character Length
          </h3>
          <h3 id="length-number">
            6
          </h3>
        </div>
        <div id="input-div" for="slider">
          <input id="slider" class="slider-range" type="range" value="1" min="6" max="14" step="1">
        </div>
      </div>
      <div class="checkbox-container">
        <div class="checkbox-div">
          <input type="checkbox" id="check-uppercase" class="input-regex" value="uppercase">
          <label class="label-input" for="check-uppercase"> Include Uppercase Letters</label>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="check-lowercase" class="input-regex" value="lowercase">
          <label class="label-input" for="check-lowercase"> Include Lowercase Letters</label>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="check-number" class="input-regex" value="number">
          <label class="label-input" for="check-number"> Include Numbers</label>
        </div>
        <div class="checkbox-div">
          <input type="checkbox" id="check-symbols" class="input-regex" value="symbols">
          <label class="label-input" for="check-symbols"> Include Symbols</label>
        </div>
      </div>
      <div class="strength-button">
        <div class="strength-password">
          <h3>
            STRENGTH
          </h3>
          <div id="strength-levels">
            <p id="strength-quality">
            </p>
            <div id="strength-types">
              <div class="box1"></div>
              <div class="box2"></div>
              <div class="box3"></div>
              <div class="box4"></div>
            </div>
          </div>
        </div>
        <button id="generate-button">
          GENERATE
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg>
        </button>
        <p id="empty-checkbox">
          At least one of the checkboxes must be selected
        </p>
      </div>
    </div>
  </main>
  <script src="./script.js"> </script>
</body>

</html>
